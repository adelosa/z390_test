* AN ASTERISK IN COL 1 IS A COMMENT
* ERRORS WILL PREVENT Z390CICS FROM STARTING
*
* drive:\path TO Z390.JAR or environment variable %...%
*
*JAR_PATH=E:\SOFTWARE\Z390
*
* drive:\path TO Z390/CICS library or environment variable %...%
*
CICS_PATH=%CICSPATH%
*
* TERMINAL ID PREFIX (3 CHARS), 1ST MUST BE ALPHA
*
TERMID_PREFIX=DON
*
* MAXIMUM THREADS (TERMINALS)
* MUST NOT EXCEED 10
*
MAXTHREADS=5
*
* LOCAL TERMINALS ARE STARTED BY Z390CICS AUTOMATICALLY
*
* REMOTE TERMINALS ARE STARTED BY RUNNING Z390KCPR, THIS CAN BE
* ON THE SAME PC, OR ON ANOTHER PC THAT IS PART OF A HOME NETWORK
*
* LOCAL + REMOTE TERMINALS MUST NOT EXCEED MAXTHREADS
*
LOCAL_TERMINALS=2
REMOTE_TERMINALS=1
*
* INITIAL TRANSID
*    WHEN A LOCAL OR REMOTE TERMINAL IS STARTED, THIS OPTIONAL TRANSID
*    IS INVOKED. COMMENT IT OUT IF NOT WANTED.
*
INITIAL_TRANSID=LOGO
*
* TRACE LOCALS
*   WHEN YES IS SET, THE LOCAL TERMINALS WILL BE STARTED WITH
*   TRACE AND CON
*   NO  -- DON'T TRACE LOCALS
*   YES -- TRACE LOCALS
*   DEFAULT=NO
*
TRACE_LOCALS=NO
*
* TRACE Z390CICS EVENTS
* WTO MESSAGES TRACING INTERNAL AND APPLICATION REQUESTS
* THIS IS NOT AN INSTRUCTION TRACE
*    NO  -- NO TRACING
*    INT -- INTERNAL TRACING ONLY
*    APP -- APPLICATION TRACING ONLY
*    YES -- ALL TRACING
*    DEFAULT=YES
*
TRACE_Z390CICS=YES
